<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Untitled Document</title>
</head>

<body>
<form action="/view_equipment_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
    <p>Name :
        <input type="text" name="name" id="textfield"/>
        <input type="submit" name="button" id="button" value="Search"/>
    </p>
    <table width="200" border="1">
        <tr>
            <td>S.No</td>
            <td>Equipment Name</td>
            <td>Photo</td>
            <td>Requested By</td>
            <td>Status</td>
            <td>Update</td>
        </tr>

        {% for i in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i['equipment_name'] }}</td>
                <td><img src="{{ i['photo'] }}" height="100px" width="100px" alt=""/></td>
                <td>{{ i['name'] }}</td>
                <td>{{ i['status'] }}</td>
            <td><a href="/ao_update_equipment_request/{{ i['request_id'] }}">Update</a> </td>
            </tr>
        {% endfor %}

    </table>
    <p>&nbsp;</p>
</form>
</body>
</html>
