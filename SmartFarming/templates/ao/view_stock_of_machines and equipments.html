<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/ao_stock_update_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <p>Name :
    <input type="text" name="textfield" id="textfield" />
    <input type="button" name="button" id="button" value="Search" />
  </p>
  <table width="200" border="1">
    <tr>
      <td>S.No</td>
      <td>Equipment Name</td>
      <td>Quantity</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
          <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['equipment_name'] }}</td>
      <td>{{ i['quantity'] }}</td>
      <td><a href="/ao_stock_update/{{ i['ea_ma_id'] }}">Update</a></td>
      <td><a href="/">Delete</a></td>
    </tr>
      {% endfor %}

  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>
