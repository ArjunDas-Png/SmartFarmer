<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Untitled Document</title>
</head>

<body>
<form action="/view_complaint_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
    <table border="1">
        <tr>
            <td>From :</td>
            <td><input type="date" name="from" id="textfield"/></td>
        </tr>

        <tr>
            <td>To :</td>
            <td><input type="date" name="to" id="textfield"/></td>
        </tr>
        <tr>
            <td><input type="submit" name="button" id="button" value="Search"/></td>
            <td></td>
        </tr>

        </p></table>
    <table width="200" border="1">
        <tr>
            <td>S.No</td>
            <td>Date</td>
            <td>User</td>
            <td>Complaint</td>
            <td>Reply</td>
            <td>Status</td>
            {#      <td>&nbsp;</td>#}
            {#      <td>&nbsp;</td>#}
        </tr>
        {% for i in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i['date'] }}</td>
                <td>{{ i['name'] }}</td>
                <td>{{ i['complaint'] }}</td>
                <td>
                    {% if i['reply']!='pending' %}
                        {{ i['reply'] }}
                    {% else %}
                        <a href="/send_reply/{{ i['complaintid'] }}">Send_Reply</a>
                    {% endif %}
                </td>
                <td>{{ i['status'] }}</td>
                {#      <td><a href="#">Edit</a></td>#}
                {#      <td><a href="#">Delete</a></td>#}
            </tr>
        {% endfor %}
    </table>
    <p>&nbsp;</p>
</form>
</body>
</html>
